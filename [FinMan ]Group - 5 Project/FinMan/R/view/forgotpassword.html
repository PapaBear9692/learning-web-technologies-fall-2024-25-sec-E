
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8e7e3 0%, #7f7a86 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        fieldset {
            width: 35%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fdfdfd;
            padding: 30px;
            border: none;
        }
        h1, h3 {
            color: #333;
        }
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #4f2a2a;
            border-radius: 8px;
            background-color: #ececec;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #2d193a 0%, #030633 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #111d23 0%, #092a15 100%);
        }
        a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <form method="post" action="../controller/forgotpassword.php">
            <h1><b>Forgot Password</b></h1>
            <h3>Enter your registered email to reset your password</h3>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required/><br>
            <input type="submit" name="submit" value="Reset Password"/>
            <a href="login.html">Back to Login</a>
        </form>
    </fieldset>
</body>
</html>
